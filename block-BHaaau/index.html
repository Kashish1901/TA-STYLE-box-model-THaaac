<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>assigment 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, Box-sizing & box-shadow</h1>
           
        </header>
        <main>
            <section>
                <h2>Exercise 1</h2>
                <div class="box">box</div>
                <div class="center">
                    
                  <span class="circle"></span><span>Content</span>
                   <span class="circle2"></span> <span>Padding</span>
                   <span class="circle3"></span> <span>Border</span>
                    <span class="circle4"></span><span>Margin</span>
                </div>
            </section>
           
            <section> <h2>Exercise 2</h2>
                <h3>no border on the boxes</h3>
            <div class="parent-container">
             <span class="child">span</span>
            <span class="child">span</span>
            <span class="child">span</span>
            </div>
            </section>
            
            <section>
                <h3>1px border on these boxes</h3>
            </section>
            <div class="parent-container">
                <span class="with-border">span</span>
                <span class="with-border">span</span>
                <span class="with-border">span</span>   
            </div>
            
            <section>
                <h3>1px border on these boxes but they are in same line.</h3>
            </section>
            <div class="parent-container">
                <span class="same">span</span>
                <span class="same">span</span>
                <span class="same">span</span>    
            </div>
        </main>
    </body>
